name: Build and Release Linux Binaries

on:
  push:
    tags:
      - 'v2.0' # 例如 v1.0.0

jobs:
  build:
    name: Build binaries (matrix)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
        go-version: ['1.20']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build binary and package tar.gz
        env:
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
        run: |
          set -e
          mkdir -p dist
          BIN_NAME=cflow-linux-${GOARCH}
          echo "Building ${BIN_NAME}..."
          # 修改下面的 build 命令以匹配你的项目结构（如果 main 包不在根目录，调整 ./...）
          CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build -trimpath -o dist/${BIN_NAME} ./...
          tar -C dist -czf dist/${BIN_NAME}.tar.gz ${BIN_NAME}
          ls -lh dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: cflow-${{ matrix.arch }}
          path: dist/cflow-linux-${{ matrix.arch }}.tar.gz

  release:
    name: Create/Update Release and attach artifacts
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded artifacts
        run: ls -lah dist

      - name: Upload artifacts to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          # 上传所有打包好的 tar.gz（它们按文件名为 cflow-linux-<platform>.tar.gz）
          artifacts: "dist/*.tar.gz"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          # Release 名称：项目名 + 支持平台（两个平台会放在同一个 Release 中）
          name: "cflow - linux/amd64,linux/arm64"
          skipIfReleaseExists: false
          replaceArtifacts: true
