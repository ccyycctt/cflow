
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build binaries (matrix)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
        go-version: [1.20]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Print environment
        run: |
          go version
          echo "Building for arch: ${{ matrix.arch }}"

      - name: Build binary and package tar.gz
        env:
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
        run: |
          set -e
          mkdir -p dist
          echo "CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build -trimpath -o dist/cflow-linux-${GOARCH} ./..."
          CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build -trimpath -o dist/cflow-linux-${GOARCH} ./...
          tar -czf dist/cflow-linux-${GOARCH}.tar.gz -C dist cflow-linux-${GOARCH}
          ls -lah dist

      - name: Upload build artifact to Actions (per-arch)
        uses: actions/upload-artifact@v4
        with:
          name: cflow-linux-${{ matrix.arch }}
          path: dist/cflow-linux-${{ matrix.arch }}.tar.gz

  release:
    name: Create/Update Release and attach artifacts
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded artifacts
        run: ls -lah dist

      - name: Upload artifacts to GitHub Release
        uses: ncipollo/release-action@v1
        with:
           artifacts: "dist/*.tar.gz"
           token: ${{ secrets.GITHUB_TOKEN }}
           tag: ${{ github.ref_name }}
           name: "cflow - linux/amd64,linux/arm64"
           skipIfReleaseExists: false
           replaceArtifacts: true
