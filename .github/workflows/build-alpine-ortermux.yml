# GitHub Actions workflow: build Linux (Alpine) amd64 和 Termux (Android arm64) 二进制可执行文件并上传为 Release 构件
# 触发器：当推送带 v 开头的 tag（例如 v1.2.3）或手动触发时运行
name: Build Binaries for Alpine (amd64) and Termux (arm64)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: alpine-amd64
            goos: linux
            goarch: amd64
          - name: termux-arm64
            goos: android
            goarch: arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21' # 可按需修改为你项目需要的 Go 版本

      - name: Determine binary name
        # 使用仓库名作为二进制文件名（例如仓库 cflow -> 二进制 cflow）
        run: |
          echo "BINARY_NAME=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV

      - name: Show environment
        run: |
          echo "Building for: ${{ matrix.goos }}/{{ matrix.goarch }}"
          echo "Binary name: $BINARY_NAME"

      - name: Build binary
        # 禁用 CGO 以便交叉编译出能在目标平台运行的纯 Go 可执行文件
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          set -euo pipefail
          outdir="dist/${BINARY_NAME}-${GOOS}-${GOARCH}"
          mkdir -p "$outdir"
          echo "Building $BINARY_NAME -> $outdir/$BINARY_NAME"
          # 假设主程序在仓库根目录，可以按需调整最后的包路径（例如 ./cmd/cflow）
          GOOS=$GOOS GOARCH=$GOARCH CGO_ENABLED=0 go build -trimpath -ldflags="-s -w" -o "$outdir/$BINARY_NAME" .
          chmod +x "$outdir/$BINARY_NAME"
          # 打包为 tar.gz 便于作为构件上传
          tar -C dist -czf "${outdir}.tar.gz" "$(basename "$outdir")"

      - name: Upload artifact (workflow)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-binary
          path: dist/${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz

      - name: Create or update Release and attach artifact
        # 将构件上传到 GitHub Release（使用触发工作流的 tag）
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          allowUpdates: true
          replaceArtifacts: true
          skipIfReleaseExists: false
