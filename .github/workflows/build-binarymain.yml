name: Build Binary for Alpine and Termux

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: cd web && pnpm i --frozen-lockfile
      
      - name: Generate types
        run: cd web && pnpm type-gen
      
      - name: Build frontend
        run: cd web && pnpm build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
      
      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/dist/
          retention-days: 1

  build-backend:
    name: Build Backend - ${{ matrix.arch }}
    runs-on: ubuntu-latest
    needs: build-frontend
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
            suffix: amd64
          - arch: arm64
            goarch: arm64
            suffix: arm64
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true
      
      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: server/dist/
      
      - name: Build binary
        run: go build -o cflow-${{ matrix.suffix }} ./bin/memos/main.go
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
      
      - name: Verify binary
        run: |
          file cflow-${{ matrix.suffix }}
          ls -lh cflow-${{ matrix. suffix }}
      
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: cflow-${{ matrix.suffix }}
          path: cflow-${{ matrix.suffix }}
          retention-days: 30

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-backend
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: binaries/
      
      - name: Organize binaries
        run: |
          mkdir -p release
          find binaries -name "cflow-*" -type f -exec mv {} release/ \;
          ls -lh release/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/cflow-*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
