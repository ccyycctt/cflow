name: Build Binary for Alpine and Termux

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr. io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node. js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install pnpm
        run: corepack enable
      
      - name: Install dependencies
        run: |
          cd web
          pnpm i --frozen-lockfile
      
      - name: Generate types
        run: |
          cd web
          pnpm type-gen
      
      - name: Build frontend
        run: |
          cd web
          pnpm build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
      
      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/dist/
          retention-days: 1

  build-backend:
    name: Build Backend - ${{ matrix.arch }}
    runs-on: ubuntu-latest
    needs: build-frontend
    strategy:
      matrix:
        include:
          - arch: amd64
            os: linux
            goarch: amd64
            binary-suffix: '-amd64'
          - arch: arm64
            os: linux
            goarch: arm64
            binary-suffix: '-arm64'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true
      
      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: server/dist/
      
      - name: Build binary for ${{ matrix.os }}-${{ matrix.arch }}
        run: |
          CGO_ENABLED=0 \
          GOOS=${{ matrix.os }} \
          GOARCH=${{ matrix.goarch }} \
          go build -o cflow${{ matrix.binary-suffix }} ./bin/memos/main.go
        env:
          GO111MODULE: "on"
      
      - name: Verify binary
        run: |
          file cflow${{ matrix.binary-suffix }}
          ls -lh cflow${{ matrix.binary-suffix }}
      
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: cflow${{ matrix.binary-suffix }}
          path: cflow${{ matrix.binary-suffix }}
          retention-days: 30

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-backend
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: binaries/
      
      - name: Flatten binaries directory
        run: |
          mkdir -p release
          find binaries -name "cflow*" -type f -exec mv {} release/ \;
          ls -lh release/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/cflow*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-alpine:
    name: Test Binary on Alpine
    runs-on: ubuntu-latest
    needs: build-backend
    if: always()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download amd64 binary
        uses: actions/download-artifact@v4
        with:
          name: cflow-amd64
      
      - name: Test in Alpine container
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app alpine:latest \
            sh -c "chmod +x cflow-amd64 && ./cflow-amd64 --version || ./cflow-amd64 --help || echo 'Binary works in Alpine'"
        continue-on-error: true

  test-arm64:
    name: Test Binary on ARM64
    runs-on: ubuntu-latest
    needs: build-backend
    if: always()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU for ARM64
        uses: docker/setup-qemu-action@v3
      
      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: cflow-arm64
      
      - name: Test in Alpine ARM64 container
        run: |
          docker run --rm --platform linux/arm64 -v ${{ github. workspace }}:/app -w /app alpine:latest \
            sh -c "chmod +x cflow-arm64 && ./cflow-arm64 --version || ./cflow-arm64 --help || echo 'Binary works on ARM64'"
        continue-on-error: true
